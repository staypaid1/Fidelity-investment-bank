<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - PBank</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Create Account</h1>
  <form id="registerForm">
    <input type="text" id="name" placeholder="Full Name" required><br>
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="number" id="balance" placeholder="Initial Deposit" value="1000" required><br>
    <input type="password" id="pin" placeholder="4-digit PIN" minlength="4" required><br>
    <button type="submit">Register</button>
  </form>
  <p><a href="login.html">Already have an account? Login</a></p>

  <script>
    const USERS_KEY = "pbank_users";
    const CURRENT_KEY = "pbank_current";

    document.getElementById("registerForm").addEventListener("submit", e => {
      e.preventDefault();
      let users = JSON.parse(localStorage.getItem(USERS_KEY) || "[]");
      const name = name.value.trim();
      const email = document.getElementById("email").value.trim();
      const balance = parseFloat(document.getElementById("balance").value) || 0;
      const pin = document.getElementById("pin").value;

      if (users.find(u => u.email === email)) {
        alert("Email already registered!");
        return;
      }

      const newUser = { name, email, pin, balance, transactions: [] };
      users.push(newUser);
      localStorage.setItem(USERS_KEY, JSON.stringify(users));
      localStorage.setItem(CURRENT_KEY, JSON.stringify(newUser));
      window.location.href = "dashboard.html";
    });
  </script>
</body>
</html>
